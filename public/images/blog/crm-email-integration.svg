<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- CRM Email Integration illustration -->
  <g transform="translate(400, 150)">
    <!-- CRM System -->
    <g transform="translate(-120, -40)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#crm)" stroke="#3B82F6" stroke-width="2"/>
      <rect x="10" y="10" width="80" height="15" rx="2" fill="#3B82F6"/>
      <rect x="10" y="30" width="60" height="8" rx="1" fill="#D1D5DB"/>
      <rect x="10" y="42" width="70" height="8" rx="1" fill="#D1D5DB"/>
      <rect x="10" y="54" width="50" height="8" rx="1" fill="#D1D5DB"/>
      <text x="50" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CRM</text>
    </g>
    
    <!-- Email System -->
    <g transform="translate(120, -40)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#crm)" stroke="#10B981" stroke-width="2"/>
      <rect x="10" y="10" width="80" height="15" rx="2" fill="#10B981"/>
      <rect x="10" y="30" width="60" height="8" rx="1" fill="#D1D5DB"/>
      <rect x="10" y="42" width="70" height="8" rx="1" fill="#D1D5DB"/>
      <rect x="10" y="54" width="50" height="8" rx="1" fill="#D1D5DB"/>
      <text x="50" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EMAIL</text>
    </g>
    
    <!-- Connection arrows -->
    <g>
      <path d="M -20 0 Q 0 -20 20 0" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
      <path d="M -20 0 Q 0 20 20 0" stroke="#8B5CF6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Integration gear -->
    <g transform="translate(0, 50)">
      <circle cx="0" cy="0" r="20" fill="#8B5CF6" opacity="0.2"/>
      <circle cx="0" cy="0" r="12" fill="#8B5CF6"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">âš™</text>
    </g>
    
    <!-- Data flow -->
    <g transform="translate(-150, 20)">
      <circle cx="0" cy="0" r="15" fill="#F59E0B" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ðŸ“Š</text>
    </g>
    
    <g transform="translate(150, 20)">
      <circle cx="0" cy="0" r="15" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ðŸ“ˆ</text>
    </g>
    
    <!-- Automation indicators -->
    <g transform="translate(-80, -80)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="#10B981"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
    </g>
    
    <g transform="translate(60, -80)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="#10B981"/>
      <text x="10" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
    </g>
    
    <!-- Marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
      </marker>
    </defs>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CRM Email Integration</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Streamline Your Sales Process</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="330" x2="600" y2="330" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="340" x2="550" y2="340" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
</svg>