<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DB2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="50" fill="white" opacity="0.1"/>
  <circle cx="680" cy="320" r="70" fill="white" opacity="0.08"/>
  <circle cx="720" cy="100" r="35" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Growth rocket illustration -->
  <g transform="translate(400, 150)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="0" rx="40" ry="80" fill="url(#rocket)" stroke="#EC4899" stroke-width="3"/>
    
    <!-- Rocket nose -->
    <path d="M -20 -80 L 20 -80 L 0 -120 Z" fill="#EC4899"/>
    
    <!-- Rocket fins -->
    <path d="M -40 60 L -60 80 L -20 80 Z" fill="#DB2777"/>
    <path d="M 40 60 L 60 80 L 20 80 Z" fill="#DB2777"/>
    
    <!-- Rocket window -->
    <circle cx="0" cy="-20" r="12" fill="#3B82F6" opacity="0.8"/>
    
    <!-- Growth chart -->
    <g transform="translate(-120, -40)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <path d="M 10 50 L 20 40 L 30 35 L 40 25 L 50 20 L 60 15 L 70 10" stroke="#10B981" stroke-width="2" fill="none"/>
      <circle cx="10" cy="50" r="2" fill="#10B981"/>
      <circle cx="20" cy="40" r="2" fill="#10B981"/>
      <circle cx="30" cy="35" r="2" fill="#10B981"/>
      <circle cx="40" cy="25" r="2" fill="#10B981"/>
      <circle cx="50" cy="20" r="2" fill="#10B981"/>
      <circle cx="60" cy="15" r="2" fill="#10B981"/>
      <circle cx="70" cy="10" r="2" fill="#10B981"/>
    </g>
    
    <!-- Users icon -->
    <g transform="translate(120, -40)">
      <circle cx="0" cy="0" r="15" fill="#F59E0B"/>
      <circle cx="-8" cy="15" r="12" fill="#F59E0B"/>
      <circle cx="8" cy="15" r="12" fill="#F59E0B"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ðŸ‘¥</text>
    </g>
    
    <!-- Dollar sign -->
    <g transform="translate(-120, 40)">
      <circle cx="0" cy="0" r="20" fill="#10B981"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
    </g>
    
    <!-- Growth arrows -->
    <g>
      <path d="M -80 -60 L -60 -40" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
      <path d="M 80 -60 L 60 -40" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
      <path d="M -80 60 L -60 40" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
      </marker>
    </defs>
  </g>
  
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SaaS Growth Hacking</text>
  
  <!-- Subtitle -->
  <text x="400" y="320" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">15 Proven Techniques to Scale Your Business</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="340" x2="600" y2="340" stroke="#EC4899" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="350" x2="550" y2="350" stroke="#EC4899" stroke-width="1" opacity="0.2"/>
</svg>