<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Speed meter -->
  <g transform="translate(400, 180)">
    <!-- Meter background -->
    <circle cx="0" cy="0" r="100" fill="url(#speed)" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Speed lines -->
    <g>
      <!-- Speed line 1 -->
      <line x1="0" y1="0" x2="70" y2="-70" stroke="#EF4444" stroke-width="4" opacity="0.3"/>
      <line x1="0" y1="0" x2="85" y2="-50" stroke="#F59E0B" stroke-width="4" opacity="0.5"/>
      <line x1="0" y1="0" x2="90" y2="-30" stroke="#10B981" stroke-width="4" opacity="0.8"/>
      <line x1="0" y1="0" x2="85" y2="-10" stroke="#3B82F6" stroke-width="4" opacity="1"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#8B5CF6" stroke="#6D28D9" stroke-width="3"/>
    
    <!-- Speed indicators -->
    <g>
      <circle cx="60" cy="-60" r="8" fill="#EF4444"/>
      <circle cx="75" cy="-40" r="8" fill="#F59E0B"/>
      <circle cx="80" cy="-20" r="8" fill="#10B981"/>
      <circle cx="75" cy="0" r="8" fill="#3B82F6"/>
    </g>
    
    <!-- Speed labels -->
    <text x="70" y="-55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Slow</text>
    <text x="85" y="-35" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">OK</text>
    <text x="90" y="-15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Fast</text>
    <text x="85" y="5" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Great</text>
    
    <!-- Center text -->
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SPEED</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">METER</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Website Performance Optimization</text>
  
  <!-- Subtitle -->
  <text x="400" y="355" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Speed Up Your Site for Better Results</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="310" x2="600" y2="310" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="320" x2="550" y2="320" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
</svg>
