<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="80" r="50" fill="white" opacity="0.2"/>
  <circle cx="650" cy="320" r="70" fill="white" opacity="0.15"/>
  <circle cx="720" cy="80" r="35" fill="white" opacity="0.25"/>
  
  <!-- Chart area background -->
  <rect x="100" y="150" width="600" height="200" fill="white" opacity="0.9" rx="10"/>
  
  <!-- Chart bars -->
  <rect x="150" y="250" width="60" height="80" fill="#3B82F6" rx="5"/>
  <rect x="230" y="200" width="60" height="130" fill="#10B981" rx="5"/>
  <rect x="310" y="180" width="60" height="150" fill="#F59E0B" rx="5"/>
  <rect x="390" y="220" width="60" height="110" fill="#EF4444" rx="5"/>
  <rect x="470" y="190" width="60" height="140" fill="#8B5CF6" rx="5"/>
  
  <!-- Chart labels -->
  <text x="180" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">Open Rate</text>
  <text x="260" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">Click Rate</text>
  <text x="340" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">Conversion</text>
  <text x="420" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">Revenue</text>
  <text x="500" y="340" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="600">ROI</text>
  
  <!-- Main title -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Email Marketing Metrics</text>
  <text x="400" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Track Performance &amp; Optimize Campaigns</text>
</svg>