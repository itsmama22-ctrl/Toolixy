<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DB2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="80" r="50" fill="white" opacity="0.1"/>
  <circle cx="650" cy="320" r="70" fill="white" opacity="0.08"/>
  <circle cx="720" cy="80" r="35" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Chart background -->
    <rect x="0" y="0" width="600" height="200" rx="10" fill="url(#chart)" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Chart bars -->
    <rect x="50" y="120" width="60" height="80" rx="5" fill="#3B82F6"/>
    <rect x="130" y="100" width="60" height="100" rx="5" fill="#10B981"/>
    <rect x="210" y="80" width="60" height="120" rx="5" fill="#F59E0B"/>
    <rect x="290" y="60" width="60" height="140" rx="5" fill="#EF4444"/>
    <rect x="370" y="40" width="60" height="160" rx="5" fill="#8B5CF6"/>
    
    <!-- Chart labels -->
    <text x="80" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Open</text>
    <text x="160" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Click</text>
    <text x="240" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Convert</text>
    <text x="320" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Revenue</text>
    <text x="400" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">ROI</text>
    
    <!-- Y-axis labels -->
    <text x="20" y="50" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">100%</text>
    <text x="20" y="100" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">75%</text>
    <text x="20" y="150" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">50%</text>
    <text x="20" y="200" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">25%</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Email Marketing Metrics</text>
  
  <!-- Subtitle -->
  <text x="400" y="355" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Track Performance & Optimize Campaigns</text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="320" r="4" fill="#3B82F6"/>
  <circle cx="680" cy="320" r="4" fill="#EC4899"/>
  <circle cx="400" cy="320" r="6" fill="#10B981"/>
</svg>
