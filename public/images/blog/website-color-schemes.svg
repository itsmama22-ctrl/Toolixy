<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="website" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Website color schemes -->
  <g transform="translate(400, 150)">
    <!-- Website mockup -->
    <rect x="-100" y="-60" width="200" height="120" rx="8" fill="url(#website)" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Header -->
    <rect x="-90" y="-50" width="180" height="25" rx="4" fill="#3B82F6"/>
    <rect x="-80" y="-45" width="60" height="8" rx="2" fill="white"/>
    
    <!-- Navigation -->
    <rect x="-85" y="-20" width="15" height="6" rx="2" fill="#8B5CF6"/>
    <rect x="-65" y="-20" width="15" height="6" rx="2" fill="#10B981"/>
    <rect x="-45" y="-20" width="15" height="6" rx="2" fill="#F59E0B"/>
    <rect x="-25" y="-20" width="15" height="6" rx="2" fill="#EF4444"/>
    
    <!-- Content area -->
    <rect x="-85" y="-10" width="170" height="8" rx="2" fill="#D1D5DB"/>
    <rect x="-85" y="0" width="140" height="6" rx="1" fill="#E5E7EB"/>
    <rect x="-85" y="10" width="120" height="6" rx="1" fill="#E5E7EB"/>
    <rect x="-85" y="20" width="160" height="6" rx="1" fill="#E5E7EB"/>
    
    <!-- CTA button -->
    <rect x="-85" y="35" width="50" height="15" rx="4" fill="#10B981"/>
    <text x="-60" y="43" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Get Started</text>
    
    <!-- Color palette -->
    <g transform="translate(-150, 0)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="#3B82F6"/>
      <rect x="25" y="0" width="20" height="20" rx="3" fill="#8B5CF6"/>
      <rect x="50" y="0" width="20" height="20" rx="3" fill="#10B981"/>
      <rect x="75" y="0" width="20" height="20" rx="3" fill="#F59E0B"/>
      <rect x="100" y="0" width="20" height="20" rx="3" fill="#EF4444"/>
    </g>
    
    <!-- Color wheel -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="30" fill="url(#website)" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="#3B82F6" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.6"/>
      <circle cx="0" cy="0" r="5" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Website Color Schemes</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Best Color Trends & Psychology for 2025</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="330" x2="600" y2="330" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="340" x2="550" y2="340" stroke="#F59E0B" stroke-width="1" opacity="0.2"/>
</svg>