<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="40" fill="white" opacity="0.2"/>
  <circle cx="680" cy="300" r="60" fill="white" opacity="0.15"/>
  <circle cx="750" cy="100" r="30" fill="white" opacity="0.25"/>
  
  <!-- Email icon -->
  <rect x="300" y="150" width="200" height="120" fill="white" opacity="0.9" rx="15"/>
  <rect x="320" y="170" width="160" height="80" fill="#3B82F6" opacity="0.1" rx="8"/>
  <path d="M320 170 L400 210 L480 170" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M320 190 L400 230 L480 190" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M320 210 L400 250 L480 210" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Extraction arrows -->
  <path d="M520 200 L580 200" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 220 L580 220" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 240 L580 240" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Results box -->
  <rect x="600" y="150" width="150" height="120" fill="white" opacity="0.9" rx="10"/>
  <text x="675" y="180" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Extracted Emails</text>
  <text x="675" y="200" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="12">user@example.com</text>
  <text x="675" y="220" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="12">admin@company.com</text>
  <text x="675" y="240" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="12">info@business.org</text>
  <text x="675" y="260" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">+ 47 more...</text>
  
  <!-- Main title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Email Extraction Guide</text>
  <text x="400" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Extract Emails from Any Website</text>
</svg>