<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="email" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="50" fill="white" opacity="0.1"/>
  <circle cx="680" cy="320" r="70" fill="white" opacity="0.08"/>
  <circle cx="720" cy="100" r="35" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Email automation illustration -->
  <g transform="translate(400, 150)">
    <!-- Email sequence -->
    <g>
      <!-- Email 1 -->
      <rect x="-120" y="-60" width="80" height="50" rx="8" fill="url(#email)" stroke="#10B981" stroke-width="2"/>
      <rect x="-110" y="-50" width="60" height="8" rx="2" fill="#D1D5DB"/>
      <rect x="-110" y="-35" width="50" height="6" rx="1" fill="#E5E7EB"/>
      <rect x="-110" y="-25" width="40" height="6" rx="1" fill="#E5E7EB"/>
      
      <!-- Arrow 1 -->
      <path d="M -30 -35 Q -10 -35 10 -35" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
      
      <!-- Email 2 -->
      <rect x="20" y="-60" width="80" height="50" rx="8" fill="url(#email)" stroke="#10B981" stroke-width="2"/>
      <rect x="30" y="-50" width="60" height="8" rx="2" fill="#D1D5DB"/>
      <rect x="30" y="-35" width="50" height="6" rx="1" fill="#E5E7EB"/>
      <rect x="30" y="-25" width="40" height="6" rx="1" fill="#E5E7EB"/>
      
      <!-- Arrow 2 -->
      <path d="M 110 -35 Q 130 -35 150 -35" stroke="#10B981" stroke-width="3" marker-end="url(#arrow)"/>
      
      <!-- Email 3 -->
      <rect x="160" y="-60" width="80" height="50" rx="8" fill="url(#email)" stroke="#10B981" stroke-width="2"/>
      <rect x="170" y="-50" width="60" height="8" rx="2" fill="#D1D5DB"/>
      <rect x="170" y="-35" width="50" height="6" rx="1" fill="#E5E7EB"/>
      <rect x="170" y="-25" width="40" height="6" rx="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Automation gear -->
    <g transform="translate(0, 40)">
      <circle cx="0" cy="0" r="25" fill="#10B981" opacity="0.2"/>
      <circle cx="0" cy="0" r="15" fill="#10B981"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">âš™</text>
    </g>
    
    <!-- User icon -->
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="20" fill="#3B82F6" opacity="0.2"/>
      <circle cx="0" cy="0" r="12" fill="#3B82F6"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ðŸ‘¤</text>
    </g>
    
    <!-- Analytics chart -->
    <g transform="translate(80, 40)">
      <rect x="-15" y="-15" width="30" height="20" rx="4" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <path d="M -10 5 L -5 2 L 0 0 L 5 -3 L 10 -8" stroke="#10B981" stroke-width="2" fill="none"/>
      <circle cx="-10" cy="5" r="1" fill="#10B981"/>
      <circle cx="0" cy="0" r="1" fill="#10B981"/>
      <circle cx="10" cy="-8" r="1" fill="#10B981"/>
    </g>
    
    <!-- Connection lines -->
    <g>
      <path d="M -60 20 Q -40 20 -20 40" stroke="#10B981" stroke-width="2" opacity="0.5" fill="none"/>
      <path d="M 60 20 Q 40 20 20 40" stroke="#10B981" stroke-width="2" opacity="0.5" fill="none"/>
    </g>
    
    <!-- Marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
      </marker>
    </defs>
  </g>
  
  <!-- Title -->
  <text x="400" y="290" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Email Marketing Automation</text>
  
  <!-- Subtitle -->
  <text x="400" y="320" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Complete Guide to Automated Campaigns</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="340" x2="600" y2="340" stroke="#10B981" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="350" x2="550" y2="350" stroke="#10B981" stroke-width="1" opacity="0.2"/>
</svg>