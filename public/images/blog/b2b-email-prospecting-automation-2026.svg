<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="url(#accent)" opacity="0.3"/>
  <circle cx="700" cy="320" r="60" fill="url(#accent)" opacity="0.2"/>
  <circle cx="650" cy="100" r="30" fill="url(#accent)" opacity="0.4"/>
  
  <!-- Main content area -->
  <rect x="50" y="150" width="700" height="100" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="400" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    B2b Email Prospecting Automation 2026
  </text>
  
  <!-- Category badge -->
  <rect x="350" y="220" width="100" height="30" rx="15" fill="url(#accent)"/>
  <text x="400" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Email Marketing
  </text>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="20" height="20" fill="url(#accent)" opacity="0.6" transform="rotate(45 60 60)"/>
  <rect x="730" y="330" width="15" height="15" fill="url(#accent)" opacity="0.5" transform="rotate(45 737.5 337.5)"/>
</svg>