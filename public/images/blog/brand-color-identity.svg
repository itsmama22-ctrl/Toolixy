<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DB2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Brand identity illustration -->
  <g transform="translate(400, 150)">
    <!-- Logo design -->
    <g transform="translate(-80, -40)">
      <rect x="0" y="0" width="60" height="60" rx="12" fill="#3B82F6"/>
      <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">B</text>
    </g>
    
    <!-- Brand colors -->
    <g transform="translate(-120, 20)">
      <rect x="0" y="0" width="20" height="20" rx="3" fill="#3B82F6"/>
      <rect x="25" y="0" width="20" height="20" rx="3" fill="#10B981"/>
      <rect x="50" y="0" width="20" height="20" rx="3" fill="#F59E0B"/>
      <rect x="75" y="0" width="20" height="20" rx="3" fill="#EF4444"/>
    </g>
    
    <!-- Typography -->
    <g transform="translate(20, -40)">
      <rect x="0" y="0" width="120" height="30" rx="4" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <text x="60" y="20" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Brand Name</text>
    </g>
    
    <!-- Brand guidelines -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="100" height="60" rx="6" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <text x="50" y="15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Guidelines</text>
      <line x1="10" y1="25" x2="90" y2="25" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="10" y1="35" x2="90" y2="35" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="10" y1="45" x2="90" y2="45" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="10" y1="55" x2="90" y2="55" stroke="#E5E7EB" stroke-width="1"/>
    </g>
    
    <!-- Brand elements -->
    <g transform="translate(-120, -60)">
      <circle cx="0" cy="0" r="15" fill="#EC4899" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🎨</text>
    </g>
    
    <g transform="translate(120, -60)">
      <rect x="-15" y="-15" width="30" height="20" rx="4" fill="#F59E0B" opacity="0.8"/>
      <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📐</text>
    </g>
    
    <g transform="translate(-120, 60)">
      <rect x="-15" y="-15" width="30" height="20" rx="4" fill="#10B981" opacity="0.8"/>
      <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🎯</text>
    </g>
    
    <g transform="translate(120, 60)">
      <circle cx="0" cy="0" r="15" fill="#8B5CF6" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">💡</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Brand Color Identity</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Create Memorable Brand Experiences</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="330" x2="600" y2="330" stroke="#EC4899" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="340" x2="550" y2="340" stroke="#EC4899" stroke-width="1" opacity="0.2"/>
</svg>