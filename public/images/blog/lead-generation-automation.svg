<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funnel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="50" fill="white" opacity="0.1"/>
  <circle cx="680" cy="320" r="70" fill="white" opacity="0.08"/>
  <circle cx="720" cy="100" r="35" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Sales funnel -->
  <g transform="translate(400, 180)">
    <!-- Funnel stages -->
    <g>
      <!-- Stage 1: Awareness -->
      <rect x="-100" y="-80" width="200" height="40" rx="8" fill="#3B82F6" opacity="0.9"/>
      <text x="0" y="-55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AWARENESS</text>
      
      <!-- Arrow 1 -->
      <polygon points="0,-35 10,-25 -10,-25" fill="#10B981"/>
      
      <!-- Stage 2: Interest -->
      <rect x="-80" y="-15" width="160" height="35" rx="6" fill="#8B5CF6" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">INTEREST</text>
      
      <!-- Arrow 2 -->
      <polygon points="0,25 8,33 -8,33" fill="#10B981"/>
      
      <!-- Stage 3: Consideration -->
      <rect x="-60" y="40" width="120" height="30" rx="5" fill="#F59E0B" opacity="0.9"/>
      <text x="0" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CONSIDERATION</text>
      
      <!-- Arrow 3 -->
      <polygon points="0,75 6,81 -6,81" fill="#10B981"/>
      
      <!-- Stage 4: Purchase -->
      <rect x="-40" y="90" width="80" height="25" rx="4" fill="#EF4444" opacity="0.9"/>
      <text x="0" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PURCHASE</text>
    </g>
    
    <!-- Automation icons -->
    <g>
      <!-- Gear icon -->
      <circle cx="-150" cy="-20" r="15" fill="#10B981"/>
      <text x="-150" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">⚙</text>
      
      <!-- Arrow icon -->
      <circle cx="150" cy="-20" r="15" fill="#10B981"/>
      <text x="150" y="-15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">→</text>
      
      <!-- Check icon -->
      <circle cx="0" cy="130" r="12" fill="#10B981"/>
      <text x="0" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">✓</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="340" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lead Generation Automation</text>
  
  <!-- Subtitle -->
  <text x="400" y="365" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Streamline Your Sales Pipeline</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="310" x2="600" y2="310" stroke="#10B981" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="320" x2="550" y2="320" stroke="#10B981" stroke-width="1" opacity="0.2"/>
</svg>
