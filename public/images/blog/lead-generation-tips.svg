<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funnel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Lead generation funnel -->
  <g transform="translate(400, 150)">
    <!-- Funnel stages -->
    <g>
      <!-- Stage 1: Awareness -->
      <rect x="-80" y="-70" width="160" height="40" rx="8" fill="#3B82F6" opacity="0.9"/>
      <text x="0" y="-45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AWARENESS</text>
      
      <!-- Arrow 1 -->
      <polygon points="0,-25 8,-15 -8,-15" fill="#8B5CF6"/>
      
      <!-- Stage 2: Interest -->
      <rect x="-60" y="-5" width="120" height="35" rx="6" fill="#8B5CF6" opacity="0.9"/>
      <text x="0" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">INTEREST</text>
      
      <!-- Arrow 2 -->
      <polygon points="0,35 6,43 -6,43" fill="#8B5CF6"/>
      
      <!-- Stage 3: Conversion -->
      <rect x="-40" y="50" width="80" height="30" rx="5" fill="#10B981" opacity="0.9"/>
      <text x="0" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LEADS</text>
    </g>
    
    <!-- Lead magnets -->
    <g>
      <!-- E-book -->
      <rect x="-150" y="-50" width="25" height="30" rx="2" fill="#F59E0B"/>
      <text x="-137" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">📖</text>
      
      <!-- Webinar -->
      <rect x="-150" y="-10" width="25" height="30" rx="2" fill="#EF4444"/>
      <text x="-137" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">📺</text>
      
      <!-- Free trial -->
      <rect x="-150" y="30" width="25" height="30" rx="2" fill="#10B981"/>
      <text x="-137" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">🎯</text>
    </g>
    
    <!-- Tools -->
    <g>
      <!-- Email -->
      <circle cx="120" cy="-30" r="15" fill="#3B82F6"/>
      <text x="120" y="-25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📧</text>
      
      <!-- Social media -->
      <circle cx="120" cy="0" r="15" fill="#EC4899"/>
      <text x="120" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📱</text>
      
      <!-- Website -->
      <circle cx="120" cy="30" r="15" fill="#8B5CF6"/>
      <text x="120" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🌐</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lead Generation Tips</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Proven Strategies for Better Leads</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="330" x2="600" y2="330" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="340" x2="550" y2="340" stroke="#8B5CF6" stroke-width="1" opacity="0.2"/>
</svg>