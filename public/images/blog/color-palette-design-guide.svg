<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="palette" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Color palette illustration -->
  <g transform="translate(400, 150)">
    <!-- Palette background -->
    <rect x="-100" y="-60" width="200" height="120" rx="20" fill="url(#palette)" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Color swatches -->
    <g>
      <!-- Primary colors -->
      <rect x="-80" y="-40" width="30" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="-40" width="30" height="30" rx="4" fill="#10B981"/>
      <rect x="0" y="-40" width="30" height="30" rx="4" fill="#F59E0B"/>
      <rect x="40" y="-40" width="30" height="30" rx="4" fill="#EF4444"/>
      
      <!-- Secondary colors -->
      <rect x="-80" y="0" width="30" height="30" rx="4" fill="#8B5CF6"/>
      <rect x="-40" y="0" width="30" height="30" rx="4" fill="#EC4899"/>
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#06B6D4"/>
      <rect x="40" y="0" width="30" height="30" rx="4" fill="#84CC16"/>
    </g>
    
    <!-- Palette handle -->
    <ellipse cx="0" cy="70" rx="8" ry="15" fill="#D1D5DB"/>
    
    <!-- Paint brush -->
    <g transform="translate(-120, -20)">
      <rect x="0" y="0" width="6" height="40" rx="3" fill="#6B7280"/>
      <rect x="-3" y="35" width="12" height="8" rx="2" fill="#EF4444"/>
      <circle cx="3" cy="43" r="3" fill="#EF4444"/>
    </g>
    
    <!-- Color wheel -->
    <g transform="translate(120, -20)">
      <circle cx="0" cy="0" r="30" fill="url(#palette)" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="#3B82F6" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.6"/>
    </g>
    
    <!-- Design tools -->
    <g transform="translate(-120, 40)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="13" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">ðŸŽ¨</text>
    </g>
    
    <g transform="translate(120, 40)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="13" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">ðŸ’»</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Color Palette Design Guide</text>
  
  <!-- Subtitle -->
  <text x="400" y="310" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Create Beautiful Color Schemes</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="330" x2="600" y2="330" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="340" x2="550" y2="340" stroke="#F59E0B" stroke-width="1" opacity="0.2"/>
</svg>