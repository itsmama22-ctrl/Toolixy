<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Color wheel -->
  <g transform="translate(400, 200)">
    <!-- Wheel background -->
    <circle cx="0" cy="0" r="120" fill="url(#wheel)" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Color segments -->
    <g>
      <!-- Red -->
      <path d="M 0 -120 A 120 120 0 0 1 103.923 -60 L 0 0 Z" fill="#EF4444"/>
      <!-- Orange -->
      <path d="M 103.923 -60 A 120 120 0 0 1 103.923 60 L 0 0 Z" fill="#F97316"/>
      <!-- Yellow -->
      <path d="M 103.923 60 A 120 120 0 0 1 0 120 L 0 0 Z" fill="#EAB308"/>
      <!-- Green -->
      <path d="M 0 120 A 120 120 0 0 1 -103.923 60 L 0 0 Z" fill="#22C55E"/>
      <!-- Blue -->
      <path d="M -103.923 60 A 120 120 0 0 1 -103.923 -60 L 0 0 Z" fill="#3B82F6"/>
      <!-- Purple -->
      <path d="M -103.923 -60 A 120 120 0 0 1 0 -120 L 0 0 Z" fill="#A855F7"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Center text -->
    <text x="0" y="-5" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COLOR</text>
    <text x="0" y="8" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WHEEL</text>
    
    <!-- Color labels -->
    <text x="60" y="-80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Red</text>
    <text x="80" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Orange</text>
    <text x="60" y="100" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Yellow</text>
    <text x="-60" y="100" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Green</text>
    <text x="-80" y="10" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Blue</text>
    <text x="-60" y="-80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Purple</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Color Theory Basics</text>
  
  <!-- Subtitle -->
  <text x="400" y="375" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Understanding the Science of Color</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="320" x2="600" y2="320" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="330" x2="550" y2="330" stroke="#F59E0B" stroke-width="1" opacity="0.2"/>
</svg>
