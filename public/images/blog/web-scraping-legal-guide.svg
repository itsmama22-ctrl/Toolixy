<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="50" fill="white" opacity="0.2"/>
  <circle cx="700" cy="320" r="70" fill="white" opacity="0.15"/>
  <circle cx="750" cy="90" r="35" fill="white" opacity="0.25"/>
  
  <!-- Legal document -->
  <rect x="200" y="150" width="400" height="200" fill="white" opacity="0.95" rx="10"/>
  
  <!-- Document header -->
  <rect x="220" y="170" width="360" height="30" fill="#059669" opacity="0.1" rx="5"/>
  <text x="400" y="190" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Legal Compliance Checklist</text>
  
  <!-- Checklist items -->
  <text x="240" y="220" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Check robots.txt file</text>
  <text x="240" y="240" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Respect rate limits</text>
  <text x="240" y="260" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Follow terms of service</text>
  <text x="240" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Avoid copyrighted content</text>
  <text x="240" y="300" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Use public data only</text>
  <text x="240" y="320" fill="#374151" font-family="Arial, sans-serif" font-size="14">✓ Implement proper attribution</text>
  
  <!-- Legal shield icon -->
  <circle cx="500" y="250" r="40" fill="#059669" opacity="0.1"/>
  <path d="M480 240 L520 240 L520 280 L500 300 L480 280 Z" fill="#059669" opacity="0.3"/>
  <text x="500" y="255" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="24" font-weight="bold">⚖</text>
  
  <!-- Main title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Web Scraping Legal Guide</text>
  <text x="400" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Stay Compliant &amp; Legal</text>
</svg>