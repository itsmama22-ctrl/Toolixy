<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.08"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Icon -->
  <g transform="translate(350, 120)">
    <!-- Scale icon -->
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="url(#icon)" stroke="#3B82F6" stroke-width="3"/>
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="#3B82F6"/>
    <rect x="-20" y="-10" width="40" height="20" rx="2" fill="white"/>
    
    <!-- Legal symbols -->
    <g transform="translate(-15, 25)">
      <circle cx="0" cy="0" r="8" fill="#EF4444"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">⚖</text>
    </g>
    
    <g transform="translate(15, 25)">
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#10B981"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="220" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Web Scraping Legal Guide</text>
  
  <!-- Subtitle -->
  <text x="400" y="250" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">Legal Compliance & Best Practices</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="270" x2="600" y2="270" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
  <line x1="250" y1="280" x2="550" y2="280" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
</svg>
