name: Auto Publish Scheduled Posts

on:
  # Run daily at 9:00 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish all eligible posts'
        required: false
        default: false
        type: boolean

  # Run on push to main branch
  push:
    branches: [ main ]

jobs:
  auto-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Auto-publish scheduled posts
      run: |
        echo "Checking for posts to auto-publish..."
        node -e "
        const { autoPublishScheduledPosts } = require('./lib/blog.ts');
        
        try {
          const result = autoPublishScheduledPosts();
          
          if (result.published.length > 0) {
            console.log('Published posts:', result.published.join(', '));
            console.log('::set-output name=has_changes::true');
            console.log('::set-output name=published_posts::' + result.published.join(','));
          } else {
            console.log('No posts to publish today.');
            console.log('::set-output name=has_changes::false');
          }
          
          if (result.errors.length > 0) {
            console.error('Errors:', result.errors);
            process.exit(1);
          }
        } catch (error) {
          console.error('Error running auto-publish:', error);
          process.exit(1);
        }
        "
      id: auto_publish
    
    - name: Commit and push changes
      if: steps.auto_publish.outputs.has_changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes
        git add content/blog/*.md
        
        # Commit with descriptive message
        git commit -m "Auto-publish scheduled posts: ${{ steps.auto_publish.outputs.published_posts }}" || exit 0
        
        # Push changes
        git push origin main
    
    - name: Deploy to Vercel
      if: steps.auto_publish.outputs.has_changes == 'true'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
    
    - name: Notify on success
      if: steps.auto_publish.outputs.has_changes == 'true'
      run: |
        echo "‚úÖ Successfully auto-published posts: ${{ steps.auto_publish.outputs.published_posts }}"
        echo "üöÄ Deployment to Vercel initiated"
    
    - name: Notify no changes
      if: steps.auto_publish.outputs.has_changes == 'false'
      run: |
        echo "‚ÑπÔ∏è No posts scheduled for publication today"
